<form ng-submit="addEditUser.validateAndSave()" novalidate>
<div class="modal-header">
    <h3 class="modal-title">{{addEditUser.config.title}}</h3>
</div>
<div class="modal-body">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12 padding-sm">
                <uib-alert type="{{addEditUser.addEditUserError.type}}" ng-show="addEditUser.addEditUserError" close="addEditUser.addEditUserError=false">
                    <strong>{{addEditUser.addEditUserError.message}}</strong>
                </uib-alert>
                <div class="form-group" ng-class="{'has-error':addEditUser.error.username}">
                    <i class="fa fa-user text-primary input-form-icon"></i>
                    <input type="text" ng-change="addEditUser.error.username=false" class="form-control input-form-text" ng-model="addEditUser.user.username" ng-disabled="addEditUser.config.type==='edit'" placeholder="UserName" required>
                    <p ng-if="addEditUser.error.username" class="text-danger" ng-repeat="message in addEditUser.error.username">{{message}}</p>
                </div>
                <div class="form-group">
                    <i class="fa fa-user text-primary input-form-icon"></i>
                    <input type="text" class="form-control input-form-text" ng-model="addEditUser.user.name" placeholder="Name">
                </div>
                <div class="form-group" ng-class="{'has-error':addEditUser.error.email}">
                    <i class="fa fa-at text-primary input-form-icon"></i>
                    <input type="text" ng-change="addEditUser.error.email=false" class="form-control input-form-text" ng-model="addEditUser.user.email" placeholder="Email" required>
                    <p ng-if="addEditUser.error.email" class="text-danger" ng-repeat="message in addEditUser.error.email">{{message}}</p>
                </div>
                <div class="form-group" ng-if="addEditUser.config.type!=='edit'" ng-class="{'has-error':addEditUser.error.password}">
                    <i class="fa fa-lock text-primary input-form-icon"></i>
                    <input type="password" ng-change="addEditUser.error.password=false" class="form-control input-form-text" ng-model="addEditUser.user.password" placeholder="Password" required>
                    <p ng-if="addEditUser.error.password" class="text-danger" ng-repeat="message in addEditUser.error.password">{{message}}</p>
                </div>
                <div class="form-group" ng-class="{'has-error':addEditUser.error.role}">
                    <div class="input-group">
                        <span class="input-group-addon">Role</span>
                        <select class="form-control" ng-model="addEditUser.user.role" ng-options="role.role_id as role.role_desc for role in addEditUser.roles">
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="submit" ng-click="addEditUser.validateAndSave()">Save</button>
    <button class="btn btn-warning" type="button" ng-click="addEditUser.cancel()">Cancel</button>
</div>
</form>
